<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>task3</title>
    <link rel="stylesheet" href="css/task3.css">
</head>
<body>
<div class="Form-box">
    <form>
        <div class="item radio-box">
            <input name="type" type="radio" id="student" checked><label for="student">在校生</label>
            <input name="type" type="radio" id="un_student"><label for="un_student">非在校生</label>
        </div>
        <div class="item student">
            <p class="w120" id="name">学校：</p>
            <select name="city" id="city">
                <option value="beijing" selected>北京</option>
                <option value="shanghai">上海</option>
            </select>
            <select name="school" id="school">
                <option value="pku">北京大学</option>
                <option value="tsinghua">清华大学</option>
            </select>
        </div>
        <div class="item un_student" style="display: none;">
            <p class="w120">就业单位：</p>
            <input type="text">
        </div>
    </form>
</div>
<script src="js/task3.js"></script>
</body>
</html>
