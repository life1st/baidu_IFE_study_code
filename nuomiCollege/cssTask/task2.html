<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" href="css/task2.css">
</head>
<body>
<div class="one-way">
    <div class="radio-wrap">
        <div class="radio-item">
            <input type="radio" id="radio_btn1" name="radio1">
            <label for="radio_btn1" class="radio-btn"><i></i>radio-click</label>
            <input type="radio" id="radio_btn2" name="radio1">
            <label for="radio_btn2" class="radio-btn"><i></i>radio-click</label>
        </div>
    </div>
    <div class="check-wrap">
        <div class="check-item">
            <input type="checkbox" id="check-btn1">
            <label for="check-btn1" class="check-btn"><i></i>checkbox-click</label>
        </div>
    </div>
</div>

<p>ohter-way: </p>
<p>有点问题，只在Blink内核的浏览器中有效，因为input标签无::before元素，感觉完美的方案应该是在label中使用::before伪元素</p>
<div class="other-way">
    <div class="radio-wrap">
        <div class="radio-item">
            <input type="radio" name="radio1" id="other-radio-btn1">
            <label for="other-radio-btn1">other-radio-btn1</label>
            <input type="radio" name="radio1" id="other-radio-btn2">
            <label for="other-radio-btn2">other-radio-btn2</label>
        </div>
    </div>
    <div class="check-wrap">
        <input type="checkbox" id="other-checkbox1">
        <label for="other-checkbox1">other-checkbox1</label>
    </div>
</div>
</body>
</html>
