<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>task1</title>
</head>
<body>
<canvas id="canvas_box" width="1200" height="900"></canvas>
<script src="libs/three.js"></script>
<script src="task1.js"></script>
<script>
    //simple
    function simple() {
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas_box')
        });

        //使用three.js生成canvas
        var renderer2 = new THREE.WebGLRenderer();
        renderer2.setSize(100, 100);
        document.getElementsByTagName('body')[0].appendChild(renderer2.domElement);

        //设置canvas背景色
        renderer.setClearColor(0x3B5998);

        //添加场景
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
        camera.position.set(0, 0, 5);
        scene.add(camera);

        var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
            new THREE.MeshBasicMaterial({
                color: 0xCBD9F5
            })
        );
        scene.add(cube);

        renderer.render(scene, camera);

    }
</script>
</body>
</html>
