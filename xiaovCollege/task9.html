<script>
    var ClassNode = {
        element: null,
        getClassName : function (element) {
            if(!!element){
                let classN = element.getAttribute('class');
                return classN;
            }else {
                return false;
            }
        },
        deleteClass : function (element,classN,deleteClassN) {
            let classVal = classN.replace(deleteClassN,'');
            element.setAttribute('class',classVal);
        },
        addClass : function (element,classN,addClassN) {
            let classVal = classN.concat(' '+addClassN);
            element.setAttribute('class',classVal);
        }

    };

</script>
