<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task7</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="task7.css">
</head>
<body>
<header>
<div class="header-wrap">
    <div class="logo-box ib">
        <img src="imgs/logo-icon.png" alt="新世界" >
        <h1 class="ib">新世界</h1>
    </div>
    <div class="user-box">
        <a href="#" class="login-btn">登录</a>
    </div>
    <div class="navi-box ib">
        <ul class="ib">
            <li><a href="#" class="active">首页</a></li>
            <li><a href="#" >最新活动</a></li>
            <li><a href="#" >项目介绍</a></li>
            <li><a href="#" >爱心社区</a></li>
            <li><a href="#" >关于我们</a></li>
        </ul>
    </div>
</div>
</header>
<div class="banner-box">
    <div class="bg-img-box">
        <img src="imgs/banner-img2.jpg" alt="banner-img">
    </div>
    <div class="banner-content-box">
        <h2>Time of new life</h2>
        <h3>新时代，年轻的人们让我们一起</h3>
        <h3>体验新生活，享受新生活</h3>
        <a href="#" class="banner-btn">开始体验</a>
    </div>
</div>
<div class="msg-box">
    <div class="msg-item">
        <i class="item1-icon"></i>
        <p>打造全新世界观，让你更<br>
            爱你的生活</p>
    </div>
    <div class="msg-item">
        <i class="item2-icon"></i>
        <p>丰富多彩的公益活动，发<br>
            挥新世界的主人公意识</p>
    </div>
    <div class="msg-item">
        <i class="item3-icon"></i>
        <p>时尚的新理念，超前体验<br>
            未知的生活</p>
    </div>
    <div class="msg-item">
        <i class="item4-icon"></i>
        <p>完善的培养机制，培养你<br>
            全新的世界观</p>
    </div>
</div>
<div class="about-box">
    <i class="logo-large"></i>
    <p>关于新世界，你不知道的还有什么？</p>
</div>
<div class="map-box">
    <img src="imgs/map-bg.jpg" alt="背景">
    <div class="map-msg">
        <h3>查找新世界城市活动信息</h3>
        <p>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
        <div class="select-box">
            <select name="country-cos" id="country_cos">
                <option value="china">中国</option>
            </select>
            <select name="state-cos" id="state-cos">
                <option value="china">重庆市</option>
            </select>
            <select name="city-cos" id="city-cos">
                <option value="china">渝北区</option>
            </select>
            <a href="#" class="search-btn">搜索</a>
        </div>
    </div>
</div>

</html>
